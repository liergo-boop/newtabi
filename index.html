<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打开新的标签页</title>
    <style>
        :root {
            --primary-color: #3385ff;
            --secondary-color: #2a75e6;
            --background-color: #f9f9f9;
            --text-color: #333;
            --card-color: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* 皮肤样式 */
        .theme-default {
            --primary-color: #3385ff;
            --secondary-color: #2a75e6;
            --background-color: #f9f9f9;
            --text-color: #333;
            --card-color: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .theme-dark {
            --primary-color: #9b59b6;
            --secondary-color: #8e44ad;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --card-color: #34495e;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        .theme-light {
            --primary-color: #e74c3c;
            --secondary-color: #c0392b;
            --background-color: #f5f5f5;
            --text-color: #333;
            --card-color: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .theme-nature {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --card-color: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .settings {
            position: relative;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .settings-menu {
            position: absolute;
            right: 0;
            top: 35px;
            background-color: var(--card-color);
            border-radius: 5px;
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 10px;
            width: 200px;
            z-index: 100;
            display: none;
        }

        .settings-menu.show {
            display: block;
        }

        .theme-options {
            margin-top: 10px;
        }

        .theme-option {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .theme-option:hover {
            border-color: var(--text-color);
        }

        .theme-option.active {
            border-color: var(--text-color);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: none;
            box-shadow: 0 2px 10px var(--shadow-color);
            font-size: 16px;
            background-color: var(--card-color);
            color: var(--text-color);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 2px 15px var(--shadow-color);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-btn:hover {
            background-color: var(--secondary-color);
        }

        .quick-links {
            margin-bottom: 30px;
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--shadow-color);
        }

        .add-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-btn:hover {
            background-color: var(--secondary-color);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .link-card {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px var(--shadow-color);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            font-size: 18px;
        }

        .link-name {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }

        .link-card:hover .link-delete {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: var(--card-color);
            color: var(--text-color);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
            border: none;
        }

        @media (max-width: 768px) {
            .links-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>

                        <div class="theme-option theme-nature" data-theme="nature" style="background-color: #2ecc71;"></div>
                    </div>
                </div>
            </div>
